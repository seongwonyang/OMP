
    <div class="row justify-content-center align-items-center">
        <div style="margin-top:100px;">
        <div class="card">
          <h4 class="card-header">비밀번호 변경</h4>
        <div class="card-body">
        <div class="text-center">
            {% if messages %}
                {% for message in messages %}
                  <p style="color:red"> {{message.message}} </p>
                {% endfor %}
            {% endif %}
          <img class="" src="">
        </div>
        <form class="mt-3" method="post" action='{% url "customer_accounts:password_modify" user.id %}'>{% csrf_token %}
            <div class="form-group">
              <input type="password" class="form-control" id="current_password" name="current_password" placeholder="현재 비밀번호">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="new_password" name="new_password" placeholder="새 비밀번호">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="check_new_password" name="check_new_password" placeholder="새 비밀번호 확인">
            </div>
            <button type="submit" class="btn btn-primary" onclick="password_modify()">수정 완료</button>
        </form>
        </div>
        </div>
        </div>
    </div>

<script type="text/javascript">
    function password_modify(){
        if (confirm("비밀번호를 변경하시겠습니까?") == true){
            document.form.submit();
        }else{
            event.preventDefault();
        }
    }

    window.onpageshow = function(event) {
        if ( event.persisted || (window.performance && window.performance.navigation.type == 2)) {
            // Back Forward Cache로 브라우저가 로딩될 경우 혹은 브라우저 뒤로가기 했을 경우
            alert('제출 양식이 만료되었습니다.');
            history.back();
        }
    }

</script>
