
    <div class="row justify-content-center align-items-center">
        <div style="margin-top:100px;">
        <div class="card">
          <h4 class="card-header">회원정보 수정</h4>
        <div class="card-body">
        <div class="text-center">
            {% if messages %}
                {% for message in messages %}
                  <p style="color:red"> {{message.message}} </p>
                {% endfor %}
            {% endif %}
          <img class="" src="">
        </div>
        <form class="mt-3" method="post" action='{% url "customer_accounts:info_modify" user.id %}'>{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="user_id" name="user_id" value="{{ user.username }}">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="e_mail" name="e_mail" value="{{ user.email }}">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="phone_number" name="p_number"
                     pattern="(010)-\d{3,4}-\d{4}" value="{{ user.phone_number }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}">
            </div>
            <button type="submit" class="btn btn-primary" onclick="user_info_modify()">수정 완료</button>
        </form>
        </div>
        </div>
        </div>
    </div>

<script type="text/javascript">
function user_info_modify(){
    if (confirm("입력한 정보를 수정하시겠습니까?") == true){
        document.form.submit();
    }else{
        alert('취소되었습니다.');
        event.preventDefault();
    }
}
</script>
