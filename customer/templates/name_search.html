<div class="container">
    <div class="aside">
        <form class="mt-3" method="post" enctype="multipart/form-data">{% csrf_token %}
            <input type="text" class="form-control" id="search_store" name="search_store" placeholder="찾고싶은 서점을 검색하세요.">
            <button type="submit" class="btn btn-primary" onclick="">검색</button>
        </form>
    </div>

    <div class="content">

    <div id="map" style="width:600px;height:500px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cfacabfc5f96f254fc0b914865f6055b"></script>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.3004892, 127.0336443),
                level: 3
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

    </script>
    </div>
</div>
