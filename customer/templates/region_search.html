<div class="container">
    <div class="aside">
        <form class="mt-3" method="post" enctype="multipart/form-data">{% csrf_token %}
            <input type="text" class="form-control" id="search_store" name="search_store" placeholder="찾고싶은 서점을 검색하세요.">
            <button type="submit" class="btn btn-primary" onclick="">검색</button>
        </form>


    </div>

    <div class="content">

    <div id="map" style="width:600px;height:500px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cfacabfc5f96f254fc0b914865f6055b&libraries=services"></script>
    <script>
    var mapContainer = document.getElementById('map'),
        mapOption = {
            center: new kakao.maps.LatLng(37.3004892, 127.0336443),
            level: 3
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    var geocoder = new kakao.maps.services.Geocoder();

    var coords;

    var positions = [];

    var bookstores = {{bookstores|safe}}

    for (var i = 0; i < bookstores.length ; i ++){

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch(bookstores[i].address, function(result, status) {

        // 정상적으로 검색이 완료됐으면
         if (status === kakao.maps.services.Status.OK) {
            coords = new kakao.maps.LatLng(result[0].y, result[0].x);
            console.log(coords);
        }
    });

    positions.push({title : bookstores[i].store_name, latlng : coords});

    }

    // 마커 이미지의 이미지 주소입니다
    var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

    for (var i = 0; i < positions.length; i ++) {

        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35);

        // 마커 이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng, // 마커를 표시할 위치
            title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image : markerImage // 마커 이미지
        });
    }
    console.log(positions.length);
    console.log(positions[10].title);
    console.log(bookstores[10].address);
    console.log(positions[0].latlng);
    </script>

    </div>
</div>
