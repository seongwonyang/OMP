
<div align="center">
    <form class="mt-3" method="post" enctype="multipart/form-data" action='{% url "customer:mypage" %}'>{% csrf_token %}
        <label for="order_num">주문번호</label>
        <input id="order_num" type="text" name="order_num" value="{{order_num}}">
        <input type="date" name="date1">~<input type="date" name="date2">
        <label for="order_status">배송 상태별</label>
          <select id="order_status" name="order_status">
            <option value="">전체 보기</option>
            <option value="">결제 대기중</option>
            <option value="">결제 완료</option>
            <option value="">배송 중</option>
            <option value="">배송 완료</option>
            <option value="">취소/환불</option>
          </select>
        <button class="btn btn-primary" type="submit">조회</button>
    </form>
    <hr>
    <table>
        <tr>
            <th width="190">주문일</th>
            <th width="190">주문번호</th>
            <th width="100">수령인</th>
            <th width="250">주문상품</th>
        </tr>
        {% for goods in order_history %}
        <tr>
            <td width="190">{{goods.buy_date}}</td>
            <td width="190"><a href="{% url 'customer:order_detail' goods.order_num %}" >{{goods.order_num}}</a></td>
            <td width="100">{{goods.order_name}}</td>
            <td width="250"><p>{{goods.book_name}} 외 총 {{goods.book_count}}권</p>
                <p>총 가격 {{goods.sum_price}}원</p></td>
        </tr>
        {% endfor %}
    </table>
</div>
