
    <div class="row justify-content-center align-items-center">
        {% for data in request.session.user_basket %}
        <div style="margin-top:100px;" class="basket">
                <img width="130" height="160" src="{{ data.book_img }}" onclick="location.href='{% url 'customer:book_detail' data.isbn data.store_id %}'">
                <table style="text-align:center;" width="600px">
                    <tr>
                        <td><p class="content_title">상품명</p></td>
                        <td><p class="content_title">가격</p></td>
                        <td><p class="content_title">출판사</p></td>
                        <td><p class="content_title">판매서점</p></td>
                    </tr>
                    <tr>
                        <td><p class="content" onclick="location.href='{% url 'customer:book_detail' data.isbn data.store_id %}'">{{ data.book_name }}</p></td>

                        <td><p class="content">{{ data.publisher }}</p></td>

                    </tr>
                </table>
            <button class="button">구매하기</button></td>
            <button class="button" onclick="location.href = '{% url 'customer:book_basket_delete' data.isbn %}'">삭제</button>
        </div>

        {% endfor %}
    </div>
