
    <div class="row justify-content-center align-items-center">
        <div style="margin-top:100px;">
        <div class="card">
          <h4 class="card-header">회원정보 수정</h4>
        <div class="card-body">
        <div class="text-center">
            {% if messages %}
                {% for message in messages %}
                  <p style="color:red"> {{message.message}} </p>
                {% endfor %}
            {% endif %}
          <img class="" src="">
        </div>
        <form class="mt-3" method="post" action='{% url "accounts:customerInfoModify" %}'>{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="user_id" name="user_id" value="{{ user.username }}">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="e_mail" name="e_mail" value="{{ user.email }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="phone_number" name="p_number" value="{{ user.phone_number }}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="address" name="address" value="{{ user.address }}">
            </div>
            <button type="submit" class="btn btn-primary" onclick="alert('정보수정을 완료하시겠습니까?')">수정 완료</button>
        </form>
        </div>
        </div>
        </div>
    </div>
