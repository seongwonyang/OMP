
    <div class="row justify-content-center align-items-center">
        <div style="margin-top:100px;">
        <div class="card">
          <h4 class="card-header">회원탈퇴</h4>
        <div class="card-body">
        <div class="text-center">
          <img class="" src="">
        </div>

            <div class="text-center mt-3">
                <a>본인확인을 위해 ID와 비밀번호를 입력해주세요</a><br><br>
            </div>

        <form class="mt-3" method="post" action='{% url "accounts:customerUserDelete" %}'>{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" id="id" name="id" placeholder="ID">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary" onclick="">회원탈퇴</button>
        </form>
        </div>
        </div>
            {% if messages %}
            <div>
                {% for message in messages %}
                    {{message.message}}
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
