{% load static %}
{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}">
{% endblock head %}

{% block title %}
alleybookstore | 사용자 로그인
{% endblock title %}

{% block body %}
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div style="margin-top:100px;">
        <div class="card">
          <h4 class="card-header">사용자 로그인</h4>
        <div class="card-body">
        <div class="text-center">
          <img class="" src="">
        </div>
        <form class="mt-3" method="post" action='{% url "accounts:customerLogin" %}'>{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" id="user_id" name="user_id" placeholder="사용자 ID">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="user_pw" name="user_pw" placeholder="비밀번호">
            </div>
            <button type="submit" class="btn btn-primary" onclick="">Login</button>
        </form>
        </div>
        </div>
            {% if messages %}
            <div>
                {% for message in messages %}
                    {{message.message}}
                {% endfor %}
            </div>
            {% endif %}
        <div class="card mt-2">
        <div class="text-center mt-3">
          <p>계정이 없으신가요? <a href='{% url "accounts:customerRegister" %}'>회원가입</a></p>
        </div>
        </div>
        </div>
    </div>
</div>
{% endblock body %}
